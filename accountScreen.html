<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termyte - Receiver Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="accountScreencss.css" />
  </head>
  <body>
    <div class="background-elements">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="account-container">
      <h1>Frank Simiyu</h1>

      <div class="account-details">
        <p>Technician: <strong>verified</strong></p>
        <p>Current account Balance:</p>
        <p class="account-balance" id="current-balance">Ksh 12,500.00</p>
      </div>

      <h2>Withdraw Funds</h2>
      <div class="withdrawal-methods">
        <div class="method-option" id="mpesa-withdraw-option">
          <span class="mpesa-icon">M</span>
          <span class="method-name">Withdraw to M-Pesa</span>
        </div>

        <div class="method-option" id="bank-withdraw-option">
          <i class="fas fa-bank"></i>
          <span class="method-name">Withdraw to Bank</span>
        </div>
      </div>

      <div
        class="withdrawal-input-container"
        id="mpesa-withdraw-input-container"
      >
        <label for="mpesa-withdraw-phone">M-Pesa Phone Number:</label>
        <input
          type="tel"
          id="mpesa-withdraw-phone"
          placeholder="e.g., 0712345678"
          pattern="^(07|2547)\d{8}$"
          required
        />
        <small style="color: #ccc; text-align: left"
          >(Format: 07xxxxxxxx or 2547xxxxxxxx)</small
        >

        <label for="mpesa-withdraw-amount">Amount to Withdraw (Ksh):</label>
        <input
          type="number"
          id="mpesa-withdraw-amount"
          placeholder="e.g., 2000"
          min="1"
          required
        />

        <button id="initiateMpesaWithdrawBtn">
          Initiate M-Pesa Withdrawal
        </button>
      </div>

      <div
        class="withdrawal-input-container"
        id="bank-withdraw-input-container"
      >
        <label for="bank-account-name">Account Name:</label>
        <input
          type="text"
          id="bank-account-name"
          placeholder="e.g., John Doe"
          required
        />

        <label for="bank-account-number">Account Number:</label>
        <input
          type="text"
          id="bank-account-number"
          placeholder="e.g., 1234567890"
          required
        />

        <label for="bank-name">Bank Name:</label>
        <input
          type="text"
          id="bank-name"
          placeholder="e.g., KCB Bank"
          required
        />

        <label for="bank-withdraw-amount">Amount to Withdraw (Ksh):</label>
        <input
          type="number"
          id="bank-withdraw-amount"
          placeholder="e.g., 5000"
          min="1"
          required
        />

        <button id="initiateBankWithdrawBtn">Initiate Bank Withdrawal</button>
      </div>
    </div>

    <script src="accountscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>

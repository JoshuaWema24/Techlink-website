<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechLink - VR Fest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      .hero-section {
        background: linear-gradient(135deg, #0f003a 0%, #3a005f 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      .hero-section::before,
      .hero-section::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.6;
      }

      .hero-section::before {
        background: radial-gradient(circle, #ff00ff, #800080);
        width: 400px;
        height: 400px;
        top: -100px;
        left: -150px;
      }

      .hero-section::after {
        background: radial-gradient(circle, #00ffff, #0000ff);
        width: 500px;
        height: 500px;
        bottom: -150px;
        right: -200px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.2);
        z-index: 10;
        position: relative;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        display: flex;
        align-items: center;
      }

      .logo i {
        margin-right: 10px;
        color: #00ffff;
      }

      .nav-links ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }

      .nav-links ul li {
        margin-right: 30px;
      }

      .nav-links ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-links ul li a:hover {
        color: #00ffff;
      }

      .social-icons i {
        margin-left: 20px;
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .social-icons i:hover {
        color: #ff00ff;
      }

      .hamburger {
        display: none;
        font-size: 24px;
        cursor: pointer;
        color: #00ffff;
        z-index: 11;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 250px;
        height: 100vh;
        background: #1a0033;
        z-index: 999;
        padding: 60px 30px 30px;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        transition: left 0.3s ease-in-out;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 20px;
      }

      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        display: block;
        transition: color 0.3s;
      }

      .sidebar ul li a:hover {
        color: #00ffff;
      }

      .hero-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-grow: 1;
        padding: 0 50px;
        position: relative;
        z-index: 2;
      }

      .hero-text {
        max-width: 50%;
        position: relative;
      }

      .event-date {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 8px 15px;
        display: inline-block;
        margin-bottom: 20px;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .hero-text h1 {
        font-size: 70px;
        line-height: 1.1;
        margin: 0 0 20px 0;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .hero-text p {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.5;
        font-weight: 300;
        opacity: 0.8;
      }

      .btn-ticket {
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        color: #fff;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
      }

      .btn-ticket:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
      }

      .website-url {
        margin-top: 50px;
        font-size: 16px;
        opacity: 0.7;
      }

      .hero-image {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        width: 60%;
        height: 100%;
        background-image: url("cartoon-ai-robot-character-scene-Photoroom.png"); /* Replace with actual path */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center right;
        z-index: 1;
      }

      .hero-image::before,
      .hero-image::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(70px);
        opacity: 0.7;
        z-index: -1;
      }

      .hero-image::before {
        background: radial-gradient(circle, #ff00ff, #800080);
        width: 300px;
        height: 300px;
        top: 20%;
        left: 10%;
      }

      .hero-image::after {
        background: radial-gradient(circle, #00ffff, #0000ff);
        width: 200px;
        height: 200px;
        top: 60%;
        left: 40%;
      }

      .hero-text::before,
      .hero-text::after {
        content: "";
        position: absolute;
        background: radial-gradient(circle, #00ffff, #007bff);
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(10px);
      }

      .hero-text::before {
        width: 60px;
        height: 60px;
        top: 50%;
        left: 80%;
        animation: float 6s ease-in-out infinite;
      }

      .hero-text::after {
        width: 30px;
        height: 30px;
        top: 20%;
        left: 70%;
        animation: float 4s ease-in-out infinite reverse;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(10px, 20px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @media (max-width: 768px) {
        .nav-links,
        .social-icons {
          display: none;
        }

        .hamburger {
          display: block;
        }

        .hero-content {
          flex-direction: column;
          text-align: center;
          padding: 0 30px;
        }

        .hero-text {
          max-width: 100%;
          margin-bottom: 40px;
        }

        .hero-text h1 {
          font-size: 38px;
        }

        .hero-text p {
          font-size: 16px;
        }

        .btn-ticket {
          padding: 12px 25px;
        }

        .logo {
          font-size: 20px;
        }

        .hero-image {
          position: relative;
          transform: none;
          width: 95%;
          height: 300px;
          margin-bottom: 50px;
        }
      }

      @media (max-width: 576px) {
        .navbar {
          padding: 15px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <header class="navbar">
        <div class="logo"><i class="fas fa-vr-cardboard"><img src=''> </i> TechLink</div>
        <nav class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutpage.html">ABOUT</a></li>
            <li><a href="servicesinfoscreen.html">Services</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-pinterest-p"></i>
        </div>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="aboutpage.html">ABOUT</a></li>
          <li><a href="servicesinfoscreen.html">SERVICES</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </div>

      <div class="hero-content">
        <div class="hero-text">
          <div class="event-date">TechLink</div>
          <h1>WE BRING THE<br />SERVICE TO YOUR<br />DOORSTEP</h1>
          <p>Don't stress<br />We got your back</p>
          <a href="#" class="btn-ticket">GET STARTED</a>
          <p class="website-url">www.afriByt.com</p>
        </div>
        <div class="hero-image" aria-hidden="true"></div>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("closeBtn");

      hamburger.onclick = () => {
        sidebar.classList.add("active");
      };

      closeBtn.onclick = () => {
        sidebar.classList.remove("active");
      };

      document.querySelectorAll("#sidebar a").forEach((link) => {
        link.addEventListener("click", () =>
          sidebar.classList.remove("active")
        );
      });
    </script>
  </body>
</html>

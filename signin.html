<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #0f0f1a, #05050a);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tech-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(#00ffe1 10%, transparent 70%);
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.1;
      animation: float 10s ease-in-out infinite;
    }

    .tech-glow:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .tech-glow:nth-child(2) {
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 225, 0.2);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 100px rgba(230, 35, 244, 0.2), inset 0 0 10px rgba(0, 255, 225, 0.1);
      animation: popup 1.2s ease forwards;
      transform: translateY(50px);
      opacity: 0;
      z-index: 1;
    }

    @keyframes popup {
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      color: #008cff;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .input-group input {
      padding: 12px;
      border: 1px solid #d722f7;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #00ffe1;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #f413f8;
    }
    .input-group select {
      padding: 12px;
      border: 1px solid #d722f7;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #00ffe1;
      outline: none;
      transition: 0.3s;
    } 
    .input-group select:focus {
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #f413f8;
    }
.login-btn {
  padding: 12px 40px;
  border: none;
  border-radius: 8px;
  background: #0890ff;
  color: #111;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s ease-in-out;
  box-shadow: 0 0 20px #00ffe1;
  display: block;
  margin: 20px auto 0 auto;
}
    .login-btn:hover {
      background: #cd09f5;
      box-shadow: 0 0 30px #2188f7, inset 0 0 5px #fff;
      transform: translateY(-2px);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 13px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background glows -->
  <div class="tech-glow"></div>
  <div class="tech-glow"></div>

  <!-- Login form -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="customer">Customer</option>
          <option value="technician">Technician</option>
        </select>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div id="error" style="color: red; margin-top: 10px;"></div>
    <div class="footer-text">
      Don't have an account? <a href="signUp.html" style="color:#00ffe1;">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!role) {
        errorDiv.textContent = "Please select a role.";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (res.ok) {
          // Save token to localStorage (optional)
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', role);

          // Redirect based on role
          if (role === 'customer') {
            window.location.href = 'homepage.html';
          } else {
            window.location.href = 'homepage.html';
          }
        } else {
         errorDiv.textContent = data.message || 'Login failed. Check credentials.';
        }

      } catch (err) {
      console.error(err);
        errorDiv.textContent = 'Something went wrong. Try again later.';
     }
   });
  </script>

</body>
</html>

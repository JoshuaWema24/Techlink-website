<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techlink - Assign Job</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles & Body Background */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          #1a0033 0%,
          #000022 50%,
          #0a0044 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
      }

      /* Animated Background Elements */
      .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .background-elements span {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(100, 0, 255, 0.1);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      }

      .background-elements span:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }
      .background-elements span:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
        background: rgba(0, 100, 255, 0.15);
        box-shadow: 0 0 15px rgba(0, 100, 255, 0.4);
      }
      .background-elements span:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
        background: rgba(0, 100, 255, 0.1);
      }
      .background-elements span:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
        background: rgba(100, 0, 255, 0.15);
        animation-duration: 10s;
      }
      .background-elements span:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
        background: rgba(0, 100, 255, 0.1);
      }
      .background-elements span:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
        background: rgba(0, 100, 255, 0.15);
      }
      .background-elements span:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
        background: rgba(0, 100, 255, 0.15);
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      /* Service Request Container & Form Styling */
      .service-request-container {
        background: linear-gradient(
          145deg,
          rgba(30, 0, 60, 0.95) 0%,
          rgba(0, 0, 40, 0.95) 100%
        );
        border: 1px solid rgba(100, 0, 255, 0.3);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        max-width: 700px; /* Adjusted max-width for more form fields */
        width: 90%;
        text-align: center;
        z-index: 1;
        animation: fadeInScale 0.7s ease-out forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .service-request-container h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.5em;
        color: #8affff;
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .service-request-form {
        width: 100%;
        display: flex; /* Default to flex column for small screens */
        flex-direction: column;
        gap: 20px; /* Space between form groups */
      }

      .form-group {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 8px; /* Space between label and input */
      }

      .form-group label {
        font-size: 1.1em;
        color: #e0e0e0;
        font-weight: bold;
      }

      /* Common input styles for text, tel, select, and textarea */
      .form-group input[type="text"],
      .form-group input[type="tel"],
      .form-group select,
      .form-group textarea {
        width: calc(100% - 24px); /* Account for padding */
        padding: 12px;
        border: 1px solid #4a0080; /* Dark purple border */
        border-radius: 8px;
        background-color: #0d0d1a; /* Very dark background */
        color: #8affff; /* Light blue text */
        font-size: 1em;
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Remove default select arrow on webkit and mozilla */
      .form-group select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%238affff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        padding-right: 30px; /* Make space for the custom arrow */
      }

      /* Focus styles for all input types */
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #8affff; /* Light blue on focus */
        box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.4),
          0 0 5px rgba(0, 255, 255, 0.3);
        outline: none;
      }

      .form-group textarea {
        resize: vertical; /* Allow vertical resizing */
        min-height: 80px;
        max-height: 200px;
      }

      .submit-button {
        background: linear-gradient(45deg, #007bff, #6f42c1);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 20px;
        transition: background 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
      }

      .submit-button:hover {
        background: linear-gradient(45deg, #0056b3, #5a32a0);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

      .submit-button:disabled {
        background: #444;
        cursor: not-allowed;
        opacity: 0.7;
        box-shadow: none;
      }

      /* Custom Message Box */
      .message-box-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .message-box-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .message-box-content {
        background: linear-gradient(
          145deg,
          rgba(30, 0, 60, 0.98) 0%,
          rgba(0, 0, 40, 0.98) 100%
        );
        border: 1px solid rgba(100, 0, 255, 0.5);
        border-radius: 15px;
        padding: 30px;
        max-width: 450px;
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        transform: translateY(-20px);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .message-box-overlay.show .message-box-content {
        transform: translateY(0);
        opacity: 1;
      }

      .message-box-content h3 {
        font-family: "Orbitron", sans-serif;
        color: #6aff8a; /* Green for success */
        font-size: 1.8em;
        margin-bottom: 15px;
        text-shadow: 0 0 8px rgba(106, 255, 138, 0.3);
      }

      .message-box-content p {
        color: #d0d0d0;
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 25px;
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        text-align: left;
      }

      .message-box-content button {
        background: linear-gradient(45deg, #007bff, #6f42c1);
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .message-box-content button:hover {
        background: linear-gradient(45deg, #0056b3, #5a32a0);
        transform: translateY(-2px);
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .service-request-container {
          padding: 30px 20px;
          width: 95%;
        }
        .service-request-container h1 {
          font-size: 2em;
          margin-bottom: 25px;
        }
        .form-group label {
          font-size: 1em;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 10px;
          font-size: 0.95em;
        }
        .submit-button {
          padding: 12px 25px;
          font-size: 1.1em;
        }
        .message-box-content {
          padding: 25px;
        }
        .message-box-content h3 {
          font-size: 1.5em;
        }
        .message-box-content p {
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        .service-request-container h1 {
          font-size: 1.7em;
        }
        .form-group label {
          font-size: 0.9em;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
          font-size: 0.9em;
        }
        .submit-button {
          font-size: 1em;
          padding: 10px 20px;
        }
      }

      /* Large screens: Apply Grid Layout */
      @media (min-width: 769px) {
        .service-request-container {
          max-width: 900px; /* Increase max-width for grid layout */
        }
        .service-request-form {
          display: grid;
          grid-template-columns: 1fr 1fr; /* Two columns */
          gap: 25px; /* Adjust gap for grid */
        }
        /* Make textareas span both columns */
        .form-group:nth-of-type(5), /* tldescription */
        .form-group:nth-of-type(6) {
          /* customerDescription */
          grid-column: span 2;
        }
        .submit-button {
          grid-column: span 2; /* Make submit button span both columns */
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="service-request-container">
      <h1>Assign Job</h1>

      <form class="service-request-form" id="serviceRequestForm">
        <div class="form-group">
          <label for="serviceType">Service Type:</label>
          <select id="serviceType" name="serviceType" required>
            <option value="">-- Select Service Type --</option>
            <option value="Electrical Repair">Electrical Repair</option>
            <option value="Plumbing Installation">Plumbing Installation</option>
            <option value="AC Maintenance">AC Maintenance</option>
            <option value="Appliance Repair">Appliance Repair</option>
            <option value="IT Support">IT Support</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            placeholder="e.g., Jane Doe"
            required
          />
        </div>
        <!-- New field for technician selection -->
        <div class="form-group">
          <label for="technicianName">Select Technician:</label>
          <input
            type="text"
            id="technicianName"
            name="technicianName"
            placeholder="e.g., John Smith"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerNumber">Customer Phone Number:</label>
          <input
            type="tel"
            id="customerNumber"
            name="customerNumber"
            placeholder="e.g., 0712345678 or 254712345678"
            pattern="^(07|2547)\d{8}$"
            required
          />
          <small style="color: #ccc"
            >(Format: 07xxxxxxxx or 2547xxxxxxxx)</small
          >
        </div>

        <div class="form-group">
          <label for="location">Customer Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g., Nairobi, Kenya - Apartment 4B"
            required
          />
        </div>

        <div class="form-group">
          <label for="tldescription">Techlink description</label>
          <textarea
            id="tldescription"
            name="tldescription"
            placeholder="Brief description for the technician, e.g., 'Customer reported flickering lights in living room. Check main breaker.'"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="customerDescription"
            >Customer's Description of the Issue:</label
          >
          <textarea
            id="customerDescription"
            name="customerDescription"
            placeholder="Detailed description provided by the customer, e.g., 'My lights keep flickering randomly, especially when I turn on the microwave. It's been happening for two days.'"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-button">Assign Job</button>
      </form>
    </div>

    <!-- Custom Message Box -->
    <div class="message-box-overlay" id="messageBoxOverlay">
      <div class="message-box-content">
        <h3 id="messageBoxTitle"></h3>
        <p id="messageBoxMessage"></p>
        <button id="messageBoxCloseBtn">Close</button>
      </div>
    </div>

    <script>
      const serviceRequestForm = document.getElementById("serviceRequestForm");
      const messageBoxOverlay = document.getElementById("messageBoxOverlay");
      const messageBoxTitle = document.getElementById("messageBoxTitle");
      const messageBoxMessage = document.getElementById("messageBoxMessage");
      const messageBoxCloseBtn = document.getElementById("messageBoxCloseBtn");
      const token = localStorage.getItem("token");

      // Function to show custom message box
      function showMessageBox(title, message) {
        messageBoxTitle.textContent = title;
        messageBoxMessage.textContent = message;
        messageBoxOverlay.classList.add("show");
      }

      // Function to hide custom message box
      function hideMessageBox() {
        messageBoxOverlay.classList.remove("show");
      }

      // Close button for message box
      messageBoxCloseBtn.addEventListener("click", hideMessageBox);
      messageBoxOverlay.addEventListener("click", (event) => {
        if (event.target === messageBoxOverlay) {
          hideMessageBox();
        }
      });

      // Function to decode a JWT token
      function decodeJwt(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map((c) => {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join("")
          );
          return JSON.parse(jsonPayload);
        } catch (e) {
          console.error("Error decoding JWT:", e);
          return null;
        }
      }

      // Wait for DOM to load
      document.addEventListener("DOMContentLoaded", async () => {
        if (!token) {
          console.log("No token found, redirecting to login.");
          localStorage.removeItem("user");
          localStorage.removeItem("role");
          return (window.location.href = "signin.html");
        }

        const decodedToken = decodeJwt(token);

        if (!decodedToken || !decodedToken.id) {
          console.error("Invalid token or missing user ID in token payload.");
          alert("Authentication failed. Please log in again.");
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          localStorage.removeItem("role");
          return (window.location.href = "signin.html");
        }

        // You can use decodedToken.id here if needed
      });

      // Submit form
      serviceRequestForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = {
          serviceType: document.getElementById("serviceType").value,
          customerName: document.getElementById("customerName").value.trim(),
          technicianName: document
            .getElementById("technicianName")
            .value.trim(),
          customerNumber: document
            .getElementById("customerNumber")
            .value.trim(),
          location: document.getElementById("location").value.trim(),
          tldescription: document.getElementById("tldescription").value.trim(),
          customerDescription: document
            .getElementById("customerDescription")
            .value.trim(),
        };

        // Validate fields
        for (const key in formData) {
          if (!formData[key]) {
            showMessageBox(
              "Validation Error",
              `Please fill in the '${key}' field.`
            );
            return;
          }
        }

        const phonePattern = /^(07|2547)\d{8}$/;
        if (!phonePattern.test(formData.customerNumber)) {
          showMessageBox(
            "Validation Error",
            "Please enter a valid Safaricom number (07xxxxxxxx or 2547xxxxxxxx)."
          );
          return;
        }

        try {
          const response = await fetch(
            "https://techlink-backend.onrender.com/createJob",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(formData),
            }
          );

          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              alert(
                "Unauthorized access or token expired. Please log in again."
              );
              localStorage.removeItem("token");
              localStorage.removeItem("user");
              localStorage.removeItem("role");
              return (window.location.href = "technicianshomepage.html");
            }
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log("Job assigned:", result);

          showMessageBox(
            "Job Assigned!",
            `A new job for "${formData.serviceType}" has been assigned to ${formData.technicianName}.\n\nDetails:\n` +
              `Customer: ${formData.customerName}\n` +
              `Phone: ${formData.customerNumber}\n` +
              `Location: ${formData.location}\n` +
              `Tech Lead Notes: ${formData.tldescription}\n` +
              `Customer Notes: ${formData.customerDescription}`
          );

          serviceRequestForm.reset();
        } catch (error) {
          console.error("Error submitting Job:", error);
          showMessageBox(
            "Submission Error",
            "There was an issue assigning the job. Please try again later."
          );
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termyte - Pay for Service</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://www.paypal.com/sdk/js?client-id=AeIxkLzDtxTyFLbP_xPymP4s_N2F_spwcvQOMjmE7GNXgfpKHwzto4yPy3NvZXJToE4SUiGKhp6bH7_h&currency=USD"></script>
    <link rel="stylesheet" href="paymentscreencss.css" class="css" />
  </head>
  <body>
    <div class="background-elements">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="payment-container">
      <h1>Complete Your Payment</h1>

      <div class="payment-details">
        <p>Service: <strong>Electrical Fault Diagnosis</strong></p>
        <p>Technician's name: <strong>Frank</strong></p>
        <p>Amount Due:</p>
        <p class="payment-amount">Ksh 4,500.00</p>
      </div>

      <h2>Select Payment Method</h2>
      <div class="payment-methods">
        <div class="method-option" id="mpesa-option">
          <span class="mpesa-icon">M</span>
          <span class="method-name">M-Pesa (Kenya)</span>
        </div>

        <div class="method-option" id="paypal-option">
          <i class="fab fa-paypal"></i>
          <span class="method-name">PayPal</span>
        </div>
        <div class="method-option" id="visa-option">
          <i class="fab fa-cc-visa"></i>
          <span class="method-name">Visa Card</span>
        </div>
        <div class="method-option" id="mastercard-option">
          <i class="fab fa-cc-mastercard"></i>
          <span class="method-name">Mastercard</span>
        </div>
        <div class="method-option" id="other-option">
          <i class="fas fa-money-check-alt"></i>
          <span class="method-name">Other Online Payment</span>
        </div>
      </div>

      <div class="mpesa-input-container" id="mpesa-phone-input-container">
        <label for="mpesa-phone">Enter M-Pesa Phone Number:</label>
        <input
          type="tel"
          id="mpesa-phone"
          placeholder="e.g., 0712345678"
          pattern="^(07|2547)\d{8}$"
          required
        />
        <small style="color: #ccc; text-align: left"
          >(Format: 07xxxxxxxx or 2547xxxxxxxx)</small
        >

        <label for="mpesa-amount">Enter Amount:</label>
        <input
          type="number"
          id="mpesa-amount"
          placeholder="e.g., 4500"
          required
        />

        <button id="initiateMpesaPayBtn">Initiate M-Pesa Payment</button>
      </div>

      <button class="pay-button" id="payNowBtn" disabled>Pay Now</button>
    </div>

    <script src="paymentscript.js"></script>
  </body>
</html>

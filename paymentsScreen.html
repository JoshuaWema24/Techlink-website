<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termyte - Pay for Service</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles & Body Background */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          #1a0033 0%,
          #000022 50%,
          #0a0044 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
      }

      /* --- */

      /* Animated Background Elements */
      .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .background-elements span {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(100, 0, 255, 0.1);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(100, 0, 255, 0.4);
      }

      .background-elements span:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }
      .background-elements span:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
        background: rgba(0, 100, 255, 0.15);
        box-shadow: 0 0 15px rgba(0, 100, 255, 0.4);
      }
      .background-elements span:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
        background: rgba(0, 100, 255, 0.1);
      }
      .background-elements span:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
        background: rgba(100, 0, 255, 0.15);
        animation-duration: 10s;
      }
      .background-elements span:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
        background: rgba(0, 100, 255, 0.1);
      }
      .background-elements span:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
        background: rgba(0, 100, 255, 0.15);
      }
      .background-elements span:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
        background: rgba(100, 0, 255, 0.1);
      }
      .background-elements span:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
        background: rgba(0, 100, 255, 0.15);
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      /* --- */

      /* Payment Container & Card */
      .payment-container {
        background: linear-gradient(
          145deg,
          rgba(30, 0, 60, 0.95) 0%,
          rgba(0, 0, 40, 0.95) 100%
        );
        border: 1px solid rgba(100, 0, 255, 0.3);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        max-width: 600px; /* Default max-width for overall container */
        width: 90%; /* Responsive width */
        text-align: center;
        z-index: 1;
        animation: fadeInScale 0.7s ease-out forwards;
        display: flex; /* Use flexbox for direct children alignment */
        flex-direction: column;
        align-items: center;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .payment-container h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.5em;
        color: #8affff;
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      .payment-details {
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 20px;
        width: 100%; /* Ensure it takes full width */
      }

      .payment-details p {
        font-size: 1.1em;
        margin: 10px 0;
        color: #d0d0d0;
      }

      .payment-details strong {
        color: #b380ff; /* Purple for key info */
        font-weight: 700;
      }

      .payment-amount {
        font-family: "Orbitron", sans-serif;
        font-size: 2.2em;
        color: #6aff8a; /* Green for amount */
        text-shadow: 0 0 10px rgba(106, 255, 138, 0.4);
        margin-top: 15px;
      }

      h2 {
        font-family: "Orbitron", sans-serif;
        color: #8affff;
        margin-top: 30px;
        margin-bottom: 20px;
        width: 100%; /* Ensure heading also takes full width */
      }

      /* Payment Methods Container - Default: flex column (for small screens) */
      .payment-methods {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%; /* Take full width of payment container */
      }

      .method-option {
        background: rgba(40, 45, 70, 0.7);
        border: 1px solid rgba(108, 99, 255, 0.3);
        border-radius: 10px;
        padding: 15px 20px;
        display: flex;
        align-items: center; /* Align icon and name */
        justify-content: flex-start;
        gap: 15px;
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease,
          transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        text-align: left;
        position: relative; /* For the focus indicator */
      }

      .method-option:hover {
        background: rgba(50, 55, 80, 0.8);
        border-color: #6c63ff;
        transform: translateY(-3px);
      }

      .method-option i {
        font-size: 2em;
        color: #8affff;
        width: 40px;
        text-align: center;
        flex-shrink: 0;
      }

      .method-option .method-name {
        font-size: 1.1em;
        font-weight: bold;
        color: #e0e0e0;
        flex-grow: 1;
      }

      .method-option.selected {
        background: linear-gradient(
          90deg,
          rgba(0, 123, 255, 0.6),
          rgba(111, 66, 193, 0.6)
        );
        border-color: #007bff;
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      }

      .method-option.selected i {
        color: white;
      }

      /* M-Pesa specific styling */
      .method-option .mpesa-icon {
        font-size: 1.8em;
        font-weight: bold;
        color: #2e8b57; /* M-Pesa green */
        width: 40px;
        text-align: center;
      }

      /* M-Pesa Phone Number Input Container - NOW A SIBLING TO .payment-methods */
      .mpesa-input-container {
        width: 100%; /* Take full width of payment container */
        margin-top: 25px; /* Space it out from the payment methods grid/stack */
        padding: 20px;
        background: rgba(20, 25, 45, 0.8);
        border: 1px solid rgba(46, 139, 87, 0.4); /* M-Pesa green border */
        border-radius: 10px;
        display: none; /* Hidden by default */
        flex-direction: column;
        gap: 15px;
        animation: fadeInSlideDown 0.4s ease-out forwards;
        box-sizing: border-box; /* Include padding in width */
      }

      @keyframes fadeInSlideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .mpesa-input-container label {
        font-size: 1em;
        color: #e0e0e0;
        text-align: left;
      }

      .mpesa-input-container input[type="tel"] {
        width: calc(100% - 20px); /* Adjust for padding */
        padding: 12px 10px;
        border: 1px solid #4a0080; /* Dark purple border */
        border-radius: 5px;
        background-color: #0d0d1a; /* Very dark background */
        color: #8affff; /* Light blue text */
        font-size: 1.1em;
        box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .mpesa-input-container input[type="tel"]:focus {
        border-color: #8affff; /* Light blue on focus */
        box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.4),
          0 0 5px rgba(0, 255, 255, 0.3);
        outline: none;
      }

      .mpesa-input-container button {
        background: linear-gradient(
          45deg,
          #2e8b57,
          #1e6c3d
        ); /* M-Pesa green gradient */
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .mpesa-input-container button:hover {
        background: linear-gradient(45deg, #1e6c3d, #144f2b);
        transform: translateY(-2px);
      }

      /* General Pay Now Button */
      .pay-button {
        background: linear-gradient(45deg, #007bff, #6f42c1);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 35px;
        transition: background 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
        display: block;
      }

      .pay-button:hover {
        background: linear-gradient(45deg, #0056b3, #5a32a0);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

      .pay-button:disabled {
        background: #444;
        cursor: not-allowed;
        opacity: 0.7;
        box-shadow: none;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .payment-container {
          padding: 30px 20px;
          width: 95%;
        }
        .payment-container h1 {
          font-size: 2em;
        }
        .payment-amount {
          font-size: 1.8em;
        }
        .method-option {
          padding: 12px 15px;
        }
        .method-option i {
          font-size: 1.8em;
          width: 30px;
        }
        .method-option .mpesa-icon {
          font-size: 1.5em;
          width: 30px;
        }
        .mpesa-input-container {
          padding: 15px;
        }
        .mpesa-input-container input[type="tel"] {
          padding: 10px 8px;
          font-size: 1em;
        }
        .mpesa-input-container button {
          padding: 10px 20px;
          font-size: 1em;
        }
        .pay-button {
          font-size: 1.1em;
          padding: 12px 25px;
        }
      }

      @media (max-width: 480px) {
        .payment-container h1 {
          font-size: 1.7em;
        }
        .payment-details p {
          font-size: 1em;
        }
        .payment-amount {
          font-size: 1.5em;
        }
      }

      /* Large screens: Apply Grid Layout */
      @media (min-width: 769px) {
        .payment-container {
          max-width: 800px; /* Wider container for grid */
        }
        .payment-methods {
          display: grid;
          grid-template-columns: repeat(
            auto-fit,
            minmax(220px, 1fr)
          ); /* Adjusted minmax for better fit */
          gap: 20px; /* Gap between grid items */
          align-items: start; /* Crucial: Prevents cards from stretching vertically */
        }
        .method-option {
          flex-direction: row; /* Keep icon and name side-by-side in grid */
          align-items: center;
          justify-content: flex-start;
          padding: 20px;
          height: auto; /* Allow height to adjust naturally */
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="payment-container">
      <h1>Complete Your Payment</h1>

      <div class="payment-details">
        <p>Service: <strong>Electrical Fault Diagnosis</strong></p>
        <p>Technician's name: <strong>Frank</strong></p>
        <p>Amount Due:</p>
        <p class="payment-amount">Ksh 4,500.00</p>
      </div>

      <h2>Select Payment Method</h2>
      <div class="payment-methods">
        <div class="method-option" id="mpesa-option">
          <span class="mpesa-icon">M</span>
          <span class="method-name">M-Pesa (Kenya)</span>
        </div>

        <div class="method-option" id="paypal-option">
          <i class="fab fa-paypal"></i>
          <span class="method-name">PayPal</span>
        </div>
        <div class="method-option" id="visa-option">
          <i class="fab fa-cc-visa"></i>
          <span class="method-name">Visa Card</span>
        </div>
        <div class="method-option" id="mastercard-option">
          <i class="fab fa-cc-mastercard"></i>
          <span class="method-name">Mastercard</span>
        </div>
        <div class="method-option" id="other-option">
          <i class="fas fa-money-check-alt"></i>
          <span class="method-name">Other Online Payment</span>
        </div>
      </div>

      <div class="mpesa-input-container" id="mpesa-phone-input-container">
        <label for="mpesa-phone">Enter M-Pesa Phone Number:</label>
        <input
          type="tel"
          id="mpesa-phone"
          placeholder="e.g., 0712345678"
          pattern="^(07|2547)\d{8}$"
          required
        />
        <small style="color: #ccc; text-align: left"
          >(Format: 07xxxxxxxx or 2547xxxxxxxx)</small
        >

        <label for="mpesa-amount">Enter Amount:</label>
        <input
          type="number"
          id="mpesa-amount"
          placeholder="e.g., 4500"
          required
        />

        <button id="initiateMpesaPayBtn">Initiate M-Pesa Payment</button>
      </div>

      <button class="pay-button" id="payNowBtn" disabled>Pay Now</button>
    </div>

    <script>
      const payMethods = document.querySelectorAll(".method-option");
      const payNowBtn = document.getElementById("payNowBtn");
      const mpesaOptionCard = document.getElementById("mpesa-option");
      const mpesaPhoneInputContainer = document.getElementById(
        "mpesa-phone-input-container"
      );
      const mpesaPhoneInput = document.getElementById("mpesa-phone");
      const mpesaAmountInput = document.getElementById("mpesa-amount");
      const initiateMpesaPayBtn = document.getElementById(
        "initiateMpesaPayBtn"
      );

      let selectedMethod = null;

      // Hide M-Pesa input
      function hideMpesaInput() {
        mpesaPhoneInputContainer.style.display = "none";
        mpesaPhoneInput.value = "";
        mpesaAmountInput.value = "";
        payNowBtn.disabled = true;
      }

      // Show M-Pesa input
      function showMpesaInput() {
        mpesaPhoneInputContainer.style.display = "flex";
      }

      // Payment method selection
      payMethods.forEach((method) => {
        method.addEventListener("click", () => {
          payMethods.forEach((opt) => opt.classList.remove("selected"));
          method.classList.add("selected");
          selectedMethod = method.id;

          if (selectedMethod === "mpesa-option") {
            showMpesaInput();
            payNowBtn.style.display = "none";
          } else {
            hideMpesaInput();
            payNowBtn.style.display = "block";
            payNowBtn.disabled = false;
          }
        });
      });

      // Initiate M-Pesa STK Push
      initiateMpesaPayBtn.addEventListener("click", async () => {
        const phone = mpesaPhoneInput.value.trim();
        const amount = mpesaAmountInput.value.trim();

        if (!/^(07\d{8}|2547\d{8})$/.test(phone)) {
          alert(
            "Please enter a valid Safaricom number (07xxxxxxxx or 2547xxxxxxxx)."
          );
          return;
        }

        if (!amount || isNaN(amount) || Number(amount) < 1) {
          alert("Please enter a valid amount.");
          return;
        }

        try {
          const response = await fetch("https://techlink-backend.onrender.com/stkpush", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, amount }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("STK Push sent. Please complete the payment on your phone.");
          } else {
            alert("Payment failed: " + (result.message || "Unknown error."));
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Network error: Could not contact server.");
        }
      });

      // General Pay Now (non-MPesa)
      payNowBtn.addEventListener("click", () => {
        if (selectedMethod && selectedMethod !== "mpesa-option") {
          alert(
            `Proceeding with payment via ${selectedMethod.replace(
              "-option",
              ""
            )}.`
          );
        } else {
          alert("Please select a valid payment method.");
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        hideMpesaInput();
        payNowBtn.style.display = "block";
        payNowBtn.disabled = true;
      });
    </script>
  </body>
</html>

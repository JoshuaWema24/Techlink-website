<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termyte</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="requestservicecss.css" class="css" />
  </head>
  <body>
    <h2>Request a New Service</h2>

    <form id="requestForm" class="grid">
      <!-- Service Type -->
      <div class="card">
        <i class="fas fa-tools"></i>
        <label for="serviceType">Service Type</label>
        <div class="card-content">
          <select id="serviceType" name="serviceType" required>
            <option value="Device & PC Repair"> Device & PC Repair  </option>
            <option value="Home Tech & Setup">Home Tech & Setup</option>
            <option value="💧 Plumbing & Water Solutions">💧 Plumbing & Water Solutions</option>
            <option value="⚡ Electrical Wiring & Lighting">⚡ Electrical Wiring & Lighting</option>
            <option value="💻 Website Development">💻 Website Development</option>
            <option value="🚀 Mobile App Development">🚀 Mobile App Development</option>
            <option value="🔒 IT Support & Security">🔒 IT Support & Security</option>
            <option value="⚙️ Bespoke Software">⚙️ Bespoke Software</option>
          </select>
        </div>
      </div>

      <!-- Location -->
      <div class="card">
        <i class="fas fa-map-marker-alt"></i>
        <label for="location">Location</label>
        <div class="card-content">
          <input
            id="location"
            type="text"
            name="location"
            placeholder="e.g., Nairobi, Kenya"
            required
          />
        </div>
      </div>

      <!-- Urgency -->
      <div class="card">
        <i class="fas fa-exclamation-circle"></i>
        <label for="urgency">Urgency</label>
        <div class="card-content">
          <select id="urgency" name="urgency">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>

      <!-- Time -->
      <div class="card">
        <i class="fas fa-calendar-alt"></i>
        <label for="time">Preferred Time</label>
        <div class="card-content">
          <input id="time" type="datetime-local" name="preferredTime" />
        </div>
      </div>

      <!-- Description -->
      <div class="card">
        <i class="fas fa-comment-dots"></i>
        <label for="description">Description</label>
        <div class="card-content">
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Briefly describe the problem..."
            required
          ></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">🚀 Submit Request</button>
    </form>

    <script src="requestservicescript.js"></script>
  </body>
</html>

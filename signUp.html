<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signupcss.css" class="css" />
  </head>
  <body>
    <div class="container">
      <main class="hero-section">
        <div class="left-panel">
          <p>Welcome to Termyte</p>
          <h1>We are glad you are joining us</h1>
        </div>
        <div class="login-register-card">
          <div class="card-header">
            <h2>Termyte</h2>
            <h1>Sign up</h1>
            <p>Join us as we step into the future</p>
          </div>
          <form id="roleForm">
            <div class="buttons">
              <button
                type="button"
                class="login-btn"
                onclick="selectRole('customer')"
              >
                Customer
              </button>
              <button
                type="button"
                class="register-btn"
                onclick="selectRole('technician')"
              >
                Technician
              </button>
            </div>
            <div id="dynamicFields"></div>
            <div class="form-group" id="nextBtnContainer" style="display: none">
              <button type="submit" class="login-btn">Next</button>
            </div>
          </form>
          <p class="terms-text">
            By registering, you agree to our Terms and Privacy Policy.
          </p>
        </div>
      </main>
    </div>

    <script src="signupscript.js"></script>
  </body>
</html>

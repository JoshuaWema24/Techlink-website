<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Termyte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myrequestcss.css" class="css" />
  </head>
  <body>
    <h2>My Service Requests</h2>

    <div class="requests" id="requestsContainer">
      <!-- Cards will be inserted here -->
    </div>
    <!-- Summary Form Modal -->
    <div id="summaryFormModal" class="">
      <div class="modal-content">
        <h2>Add Service Summary</h2>
        <form id="summaryForm">
          <div>
            <label>Technician Name</label>
            <input type="text" name="technicianName" required />
          </div>

          <div>
            <label>Service Done</label>
            <input type="text" name="serviceDone" required />
          </div>

          <div>
            <label>Amount (KES)</label>
            <input type="number" name="amount" required />
          </div>

          <div>
            <label>Status</label>
            <select name="status" required>
              <option value="Completed">Completed</option>
              <option value="Pending">Pending</option>
            </select>
          </div>

          <div class="modal-actions">
            <button type="button" id="closeModalBtn">Cancel</button>
            <button type="submit">Save Summary</button>
          </div>
        </form>
      </div>
    </div>

    <script src="myrequestscript.js"></script>
  </body>
</html>
